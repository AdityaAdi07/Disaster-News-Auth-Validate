<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Intelligence System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-content">
                <div class="logo-container">
                    <i class="fas fa-shield-alt"></i>
                    <h1>Disaster Intelligence</h1>
                </div>
                <div class="features-grid">
                    <div class="feature-item">
                        <i class="fas fa-fire"></i>
                        <span>Fire Detection</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-water"></i> 
                        <span>Flood Monitoring</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-wind"></i>
                        <span>Storm Tracking</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-house-crack"></i>
                        <span>Damage Assessment</span>
                    </div>
                </div>
                <div class="button-group">
                    <button onclick="window.location.href='admin.html'" class="btn">
                        <i class="fas fa-user-shield"></i>
                        Admin Login
                    </button>
                    <button onclick="window.location.href='user.html'" class="btn">
                        <i class="fas fa-user"></i>
                        User Login
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
